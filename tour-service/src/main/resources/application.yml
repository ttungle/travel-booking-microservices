spring:
  application:
    name: TOUR-SERVICE
  config:
    import: optional:configserver:http://localhost:8888
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        search:
          schema_management:
            strategy:
          backend:
            type: elasticsearch
            uris: http://localhost:9200
    hibernate:
      ddl-auto: update
      show-sql: always
minio:
  bucket:
    name: travel-booking-storage
server:
  tomcat:
    relaxed-query-chars: '|,{,},[,]'